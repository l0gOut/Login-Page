<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Страница Авторизации</title>
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="container img"></div>
      <div class="container form">
        <form>
          <div class="title">
            <h6>Welcome back</h6>
            <h2>Login to your account</h2>
          </div>
          <div class="text">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" />
          </div>
          <div class="text">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="checkbox">
            <div>
              <input type="checkbox" id="forgot-password" />
              <label for="forgot-password">Remember me</label>
            </div>
            <a class="a-forgot-password" href="/">Forgot password?</a>
          </div>
          <button class="login" type="submit">Login now</button>
          <button class="login-with-google">
            <img
              src="image/iconfinder_Google_1298745_1.png"
              alt="Google image"
            />
            Or sign-in with google
          </button>
        </form>
        <h6 class="dont-have-account">
          Dont have an account? <a href="/">Join free today</a>
        </h6>
      </div>
    </div>
  </body>
</html>
